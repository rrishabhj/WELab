<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Heading Example</title>
  </head>
  <body bgcolor="aliceblue">
    <h1 align="center">Welcome TO table example</h1>
    <table border="1" align="center" width="95%" bgcolor="pink" cellpadding="5" cellspacing="0">
      <caption>
        <h2>
        Student table
      </h2>
      </caption>

      <th colspan="4">Total</th>
      <tr>
        <th width="20%" >
          Roll.No
        </th>
        <th width="20%">
          Name
        </th>
        <th width="80%">
          Marks
        </th>
        <th rowspan="3">
          Siblings
        </th>
      </tr>
      <tr align="center">
        <td>
          11
        </td>
        <td>
          Rishabh jindal
        </td>
        <td>
          90
        </td>
      </tr>
      <tr align="center">
        <td>
          11
        </td>
        <td>
          Ankit jindal
        </td>
        <td>
          90
        </td>
      </tr>
    </table>
  </body>
</html>
